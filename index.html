<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the Quad?</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        #quadkey-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 400px;
            box-sizing: border-box;
        }

        #quadkey-container h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .zoom-section {
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .mode-section {
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .mode-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 6px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mode-option input[type="radio"] {
            margin: 0;
        }

        .mode-option label {
            font-size: 14px;
            color: #444;
            cursor: pointer;
        }

        .zoom-section.hidden {
            display: none;
        }

        #zoom-select {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }

        #quadkey-output {
            margin-top: 8px;
            font-size: 14px;
            color: #444;
            line-height: 1.4;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .output-row {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-label {
            font-weight: 500;
            color: #666;
            min-width: 80px;
            text-align: left;
        }

        .copyable {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            color: #495057;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .copyable:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }

        .copyable:active {
            background-color: #dee2e6;
            transform: translateY(0);
        }

        .source-link {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 11px;
            color: #999;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .source-link:hover {
            opacity: 1;
            color: #666;
        }

        .instruction-text {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 6px 0;
        }

        .format-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .format-button {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #007cff;
            background-color: white;
            color: #007cff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .format-button:hover {
            background-color: #007cff;
            color: white;
            transform: translateY(-1px);
        }

        .format-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="quadkey-container">
        <h1>What the Quad</h1>
        <div class="mode-section">
            <strong>Mode:</strong>
            <div class="mode-options">
                <div class="mode-option">
                    <input type="radio" id="quadkey-mode" name="mode" value="quadkey" checked>
                    <label for="quadkey-mode">Quadkey</label>
                </div>
                <div class="mode-option">
                    <input type="radio" id="bbox-mode" name="mode" value="bbox">
                    <label for="bbox-mode">Bounding Box</label>
                </div>
            </div>
        </div>
        <div class="zoom-section">
            <strong>Select Zoom Level:</strong>
            <select id="zoom-select">
                <option value="1">Zoom 1</option>
                <option value="2">Zoom 2</option>
                <option value="3">Zoom 3</option>
                <option value="4">Zoom 4</option>
                <option value="5">Zoom 5</option>
                <option value="6">Zoom 6</option>
                <option value="7" selected>Zoom 7</option>
                <option value="8">Zoom 8</option>
                <option value="9">Zoom 9</option>
                <option value="10">Zoom 10</option>
                <option value="11">Zoom 11</option>
                <option value="12">Zoom 12</option>
                <option value="13">Zoom 13</option>
                <option value="14">Zoom 14</option>
                <option value="15">Zoom 15</option>
                <option value="16">Zoom 16</option>
                <option value="17">Zoom 17</option>
                <option value="18">Zoom 18</option>
                <option value="19">Zoom 19</option>
                <option value="20">Zoom 20</option>
            </select>
        </div>
        <div id="quadkey-output">
            <div class="instruction-text">Click on the map to get the quadkey</div>
        </div>
        <a href="https://github.com/mvexel/whatthequad" target="_blank" class="source-link">source</a>
    </div>

    <script src="app.js"></script>

</body>

</html>
